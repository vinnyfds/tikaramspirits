<svg xmlns="http://www.w3.org/2000/svg" width="600" height="200" viewBox="0 0 600 200" aria-labelledby="title">
  <title id="title">Tikaram Spirits Typography Logo - Gold</title>
  <defs>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#C09000;stop-opacity:1" />
      <stop offset="25%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E6AC00;stop-opacity:1" />
      <stop offset="75%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C09000;stop-opacity:1" />
    </linearGradient>
    <filter id="dropShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3" />
      <feOffset dx="2" dy="2" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.5" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>
  <g transform="translate(300, 100)" text-anchor="middle" font-family="serif" filter="url(#dropShadow)">
    <text x="0" y="0" font-size="80" font-weight="bold" fill="url(#goldGradient)" style="text-transform: uppercase; letter-spacing: 0.1em;">TIKARAM</text>
    <text x="0" y="50" font-size="30" fill="url(#goldGradient)" style="text-transform: uppercase; letter-spacing: 0.3em;">SPIRITS</text>
  </g>
</svg>